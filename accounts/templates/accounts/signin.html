{% extends 'base.html' %}

{% block content %}

<div class="container margin-top">
    <div class="overlay"></div>
    <h1>Sing in </h1>
   <form class="" action="/accounts/signin" method="POST">
   {% csrf_token %}
   {{ form }}
   {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
   {% endif%}
   <input type="submit" value="Sign in">
   </form>
</div>

{% endblock %}

<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <script src="https://js.stripe.com/v3/"></script>
    
    <link rel="stylesheet" href="/static/css/base.css">
    <title>Donation Page </title>
</head>
<body>
<div class="overlay"></div>
<div class="form-style">
<h1>Here you make a donation</h1>
<form action="{% url 'charge' %}" method="post" id="payment-form">
  <div class="form-row">
    {% csrf_token %}
    <input type="text" name="email" placeholder="Provide your Email">
    <input type="text" name="nickname" placeholder="Provide your Name">
    <br>
    <br>
    <select required name="amount" id="amount">
	    <option selected value="5"> I would like to donate EUR 5.00</option>
        <option value="10"> I am happy to donate EUR 10.00</option>
		<option value="25">MAKE DONATION OF EUR 15.00</option>
	</select>
    <br>
    <br>
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>
  </div>

  <button class="do_donation">Submit Payment</button>
</form>
<br>
<a class="myButton" href="{% url 'home' %}">Back to Home page</a>

</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
